<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img class="card-preview" src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="details">
          <div class="tag">
            <button class="tag-btn">Learning</button>
            <p class="tag-date">Published 21 Dec 2023</p>
          </div>
          <div class="heading">
            <h2>HTML & CSS foundations</h2>
          </div>
          <div class="details-body">
            <p>
              Learning Published 21 Dec 2023 HTML & CSS foundations These
              languages are the backbone of every website, defining structure,
              content, and presentation.
            </p>
          </div>
          <div class="profile">
            <div class="dp">
              <img src="./assets/images/image-avatar.webp" alt="" />
            </div>
            <div class="name">
              <p>Anik Akash</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
